<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    tr, td{
        border: 1px solid black;
    }
</style>
<script>


let alunos = [
            ["Matheus", "Cariacica"],
            ["Amanda", "Serra"],
            ["Sarah", "Vila Velha"],
            ["Vitor","Vitória"],
            ["Heloisa","Vila Velha"],
            ["Pietro","Vitória"],
            ["Samara","Vila Velha"],
            ["Isaac","Vila Velha"],
            ["Emanoel","Vitória"],
            ["Aymar","Vila Velha"],
            ["Marco","Vila Velha"],
            ["David","Vila Velha"],
            ["Gabriel","Serra"],
        ]
    let tabela = "<tr><th>Nome</th><th>Municipio</th></tr>"
   for(let cont = 0; cont < alunos.length; cont++){
        tabela += "<tr>"
        for(let cont2 = 0; cont2 < 2; cont2++){
            tabela += "<td>"+alunos[cont][cont2]+"</td>"
        }
        tabela += "</tr>"
    }

</script>

<body>
    
    <table id="alunos" style="border: 1px solid black; text-align: left;">

    </table>
    <script>
        document.getElementById("alunos").innerHTML = tabela
    </script>

</body>
</html>
